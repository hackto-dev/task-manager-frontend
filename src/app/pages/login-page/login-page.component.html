<div class="centered-content">
    <div class="white-box">

        <h1 class="title has-text-grey">
            Login
        </h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input has-background-light" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwInput class="input has-background-light" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
                <button class="button is-success has-background-primary" (click)="onLoginButtonClicked(emailInput.value,pwInput.value)">
                    Login
                </button>
            </p>
        </div>
        <br>
        <p>Don't have an account? <a routerLink='/signup'>Sign Up</a> </p>
    </div>
</div>
